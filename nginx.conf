server {
    listen 8501;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri /index.html;
    }

    location = /healthz {
        return 200 "ok\n";
    }

    # Reasonable defaults
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;
    sendfile on;
}
